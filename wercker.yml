box: golang:1.6

build:
  steps:
    - setup-go-workspace:
      package-dir: github.com/hirakiuc/ec2s
    - script:
      name: show environment
      code: |
        git version
        go version
    - golint:
      exclude: "vendor/"
    - glide-install
    - script:
      name: go build
      code: |
        go build
  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: ec2s
      username: wercker

deploy:
  steps:
    - script:
      name: install zip
      code: |
        apt-get update && apt-get install -y zip
    - setup-go-workspace:
      package-dir: github.com/hirakiuc/ec2s
    - script:
      name: show environment
      code: |
        git version
        go version
    - glide-install
    - script:
      name: go build
      code: |
        go build
        export RELEASE_TAG="v$(./ec2s version)"
        echo $RELEASE_TAG
    - script:
      name: install mitchellh/gox
      code: |
        go get -u -v github.com/mitchellh/gox
    - wercker/gox:
      os: darwin linux windows
      arch: 386 amd64
      output: '{{.Dir}}_{{.OS}}_{{.Arch}}/{{.Dir}}'
      dest: $WERCKER_OUTPUT_DIR/pkg
    - tcnksm/zip:
      input: $WERCKER_OUTPUT_DIR/pkg
      output: $WERCKER_OUTPUT_DIR/dist
    - tcnksm/ghr:
      token: $GITHUB_TOKEN
      input: $WERCKER_OUTPUT_DIR/dist
      replace: false
      version: $RELEASE_TAG
      opt: -u hirakiuc -r ec2s --draft
  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: ec2s
      username: wercker
